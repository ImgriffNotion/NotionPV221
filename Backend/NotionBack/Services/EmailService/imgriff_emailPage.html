<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px;
        }

        .logo {
            width: 150px;
        }

        .content {
            padding: 20px;
            font-size: 16px;
            color: #333;
        }

        .verification-code {
            font-size: 24px;
            font-weight: bold;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:ImgriffLogo" alt="Imgriff Logo" width="150">
        </div>
        <div class="content">
            <p>Someone is trying to log in to your Imgriff account.</p>

            <p>Please enter the following code to complete the login:</p>
            <div class="verification-code">{VerificationCode}</div>

            <p><i>Please note that this code will expire on {ExpirationTime}.</i></p>

            <p>If you did NOT initiate this login, please skip this message.</p>

            <div class="footer">
                <p>&copy; 2025 Imgriff, All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
